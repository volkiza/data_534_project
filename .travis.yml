language: R
env:
  - PKG_TARBALL=RTest_1.2.6.tar.gz
sudo: required

cache:
 - packages
 - apt: true
pandoc_version: 1.19.2.1
r_github_packages:
  - r-lib/covr
  - r-lib/pkgdown

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:opencpu/imagemagick'
      - sourceline: 'ppa:ubuntugis/ppa'
    packages:
      - libxml2-dev
      - libmagick++-dev
      - librsvg2-dev
      - libwebp-dev
      - libpoppler-cpp-dev
      - libtesseract-dev
      - libleptonica-dev
      - tesseract-ocr-eng
      - r-cran-rgdal
      - libfftw3-dev
      - libxxf86vm-dev
      - x11proto-xf86vidmode-dev
      - xvfb
      - cargo
      - libgs-dev
      - qpdf
      - ghostscript

matrix:
  include:
  - r: release
    script:
      - R CMD build . --compact-vignettes=gs+qpdf
      - xvfb-run R CMD check *tar.gz --as-cran
    after_success:
      - tar -C .. -xf $PKG_TARBALL
      - xvfb-run Rscript -e 'covr::codecov(type=c("tests", "vignettes", "examples"))'
      - rm -rf RTest.Rcheck
      - Rscript -e 'pkgdown::build_site()'
    deploy:
      - provider: releases
        api_key: $GITHUB_TOKEN
        file: $PKG_TARBALL
        skip_cleanup: true
        on:
          tags: true
      - provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: false
        local-dir: docs
        on:
          branch: master
  - r: devel
    script:
      - R CMD build . --compact-vignettes=gs+qpdf
      - xvfb-run R CMD check *tar.gz --as-cran
  - r: release
    os: osx
    osx_image: xcode9.2
    before_install:
      - brew update
      - brew cask reinstall xquartz
      - brew install tcl-tk
      - brew link --overwrite --force tcl-tk; brew unlink tcl-tk
      - sudo tlmgr update --self
      - sudo tlmgr install framed titling
    # FROM https://github.com/travis-ci/travis-ci/issues/7313
    before_script:
      - "export DISPLAY=:99.0"
      - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then ( sudo Xvfb :99 -ac -screen 0 1024x768x8; echo ok ) & fi
    script:
      - R CMD build . --compact-vignettes=gs+qpdf
      - R CMD check *tar.gz --as-cran
